---
# Default values

###########
# General #
###########

arch_hostname: archmachine
arch_user: rein
arch_user_pw: linux
arch_groups:
  - audio
  - docker
  - libvirt
  - video
  - wheel

yaydir: /tmp/yay

############
# Packages #
############

# General packages
packages_setup:
  - ansible
  - cups
  - cups-filters
  - curl
  - docker
  - fd
  - git
  - gzip
  - hcxtools
  - libvirt
  - make
  - nmap
  - ttf-firacode-nerd
  - openssh
  - python3
  - ripgrep
  - tar
  - tree
  - vim
  - wget
  - zip
  - zsh
  - zsh-completions
  - zsh-syntax-highlighting

# GUI packages
enable_gui: true
packages_gui:
  - dolphin
  - firefox
  - flameshot
  - plasma-desktop
  - qbittorrent
  - sddm
  - thunderbird
  - tilix
  - virt-manager
  - vlc
  - wireshark
  - xorg
  - xorg-server
