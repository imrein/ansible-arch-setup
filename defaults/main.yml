---
# Default values

###########
# General #
###########

arch_hostname: archmachine
arch_user: rein
arch_user_pw: linux
arch_groups:
  - audio
  - docker
  - libvirt
  - video
  - wheel

enable_gui: true
enable_blackarch: false

dotfiles_repo: https://github.com/imrein/dotfiles.git

############
# Packages #
############

# General packages
packages_setup:
  - ansible
  - bat
  - cups
  - cups-filters
  - curl
  - docker
  - exa
  - fd
  - git
  - gzip
  - hcxtools
  - libvirt
  - make
  - nmap
  - neovim
  - openssh
  - python3
  - ripgrep
  - tar
  - tree
  - ttf-firacode-nerd
  - vim
  - wget
  - zip
  - zsh
  - zsh-completions
  - zsh-syntax-highlighting

# GUI packages
packages_gui:
  - dnsmasq
  - dolphin
  - firefox
  - flameshot
  - plasma-desktop
  - qbittorrent
  - qemu-desktop
  - sddm
  - thunderbird
  - tilix
  - virt-manager
  - vlc
  - xorg
  - xorg-server

# Blackarch packages
packages_blackarch:
  - burpsuite
  - crackmapexec
  - dirb
  - dirbuster
  - exiftool
  - gobuster
  - hashcat
  - hcxtools
  - hydra
  - john
  - metasploit
  - netcat
  - nmap
  - responder
  - wfuzz
  - wireshark-qt
